apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app-deployment
  namespace: stnvivanco92-dev
  labels:
    app: mi-app
    areanegocio: tecnologia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mi-app
  template:
    metadata:
      labels:
        app: mi-app
    spec:
      containers:
        - name: mi-app-container
          image: image-registry.openshift-image-registry.svc:5000/stnvivanco92-dev/ejercicio-codigo-s2i:latest   # ðŸ”¹ Cambia esta lÃ­nea por la imagen que quieras usar
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "500m"
              memory: "800Mi"
            limits:
              cpu: "1000m"
              memory: "1500Mi"
          envFrom:
            - configMapRef:
                name: mi-configmap
            - secretRef:
                name: mi-secret
---

apiVersion: v1
kind: Service
metadata:
  name: mi-app-service
  namespace: stnvivanco92-dev
  labels:
    app: mi-app
spec:
  selector:
    app: mi-app
  ports:
    - name: http
      port: 4000          # Puerto del servicio dentro del cluster
      targetPort: 3000    # Puerto expuesto por el contenedor
      protocol: TCP
  type: ClusterIP   # ðŸ”¹ Cambia a NodePort o LoadBalancer segÃºn lo que necesites

---
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: mi-configmap
    namespace: stnvivanco92-dev
  data:
    DATABASE: "192.168.1.1"

---
  apiVersion: v1
  kind: Secret
  metadata:
    name: mi-secret
    namespace: stnvivanco92-dev
  type: Opaque
  data:
    PASSWORD: aG9sYQ==

---

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mi-hpa
  namespace: stnvivanco92-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: deployment
    name: mi-app-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 100