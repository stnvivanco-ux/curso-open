apiVersion: v1
kind: Namespace
metadata:
  name: vivancos
  labels:
    istio-injection: enabled

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app-deployment
  namespace: vivancos
  labels:
    app: mi-app
    areanegocio: tecnologia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mi-app
  template:
    metadata:
      labels:
        app: mi-app
    spec:
      containers:
        - name: mi-app-container
          image: forcet22/hola-node:1.0.0   # ðŸ”¹ Cambia esta lÃ­nea por la imagen que quieras usar
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: mi-configmap
            - secretRef:
                name: mi-secret

---

apiVersion: v1
kind: Service
metadata:
  name: mi-app-service
  namespace: vivancos
  labels:
    app: mi-app
spec:
  selector:
    app: mi-app
  ports:
    - name: http
      port: 4000          # Puerto del servicio dentro del cluster
      targetPort: 3000    # Puerto expuesto por el contenedor
      protocol: TCP
  type: ClusterIP   # ðŸ”¹ Cambia a NodePort o LoadBalancer segÃºn lo que necesites

---
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: mi-configmap
    namespace: vivancos
  data:
    DATABASE: "192.168.1.1"

---
  apiVersion: v1
  kind: Secret
  metadata:
    name: mi-secret
    namespace: vivancos
  type: Opaque
  data:
    PASSWORD: aG9sYQ==
